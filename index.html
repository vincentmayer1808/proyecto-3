<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">WEATHER FORECAST </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="./assets/pages/Credits.html">Créditos</a>
              </li>      
            </ul>  
          </div>
        </div>
      </nav>
      
    </header>
    <main class="container pt-5">
      <!-- Buscar -->
      <section class="border border-primary rounded border-2 shadow p-3 mb-5 bg-body-tertiary">
        <div class="input-group flex-nowrap">
          <label for="indicador" class="form-control"
            >INSTRUCCIONES: Escibe el nombre de una ciudad, selecciona uno o mas gráficos y luego presiona el botón consultar.</label
          >
          <input
            type="text"
            class="form-control"
            id="indicador"
            placeholder="Ingrese el nombre de la ciudad aquí"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
        <!-- Opciones -->
        <div class="container-fluid pt-3">
          <p>Gráficos:</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="temperatura"
              id="checkTemp"
            />
            <label class="form-check-label" for="checkTemp">
              Temperatura Promedio
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="precipitaciones"
              id="checkPrec"
            />
            <label class="form-check-label" for="checkPrec">
              Precipitación
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="húmedad"
              id="checkHum"
            />
            <label class="form-check-label" for="checkHum"> Humedad </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="viento"
              id="checkWind"
            />
            <label class="form-check-label" for="checkWind">
              Velocidad del viento
            </label>
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary" id="consultar">
          Consultar
        </button>
      </div>
      </section>

      <div id="spinner" class="hidden d-flex justify-content-center text-primary">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="resultados"></div>
      <div id="contenedorGrafico">
        <canvas id="graficoP"></canvas>
        <canvas id="graficoH"></canvas>
        <canvas id="graficoT"></canvas>
        <canvas id="graficoV"></canvas>
      </div>
    </main>
    <!-- Bootstrap carousel -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script> -->
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
